<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <button id="toggleTheme" class="theme-toggle">ðŸŒ™</button>
        </header>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dueDateInput" class="date-input">
            <button id="addTask">Add</button>
        </div>
        
        <div class="filter-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filter-buttons">
                <button id="filterAll" class="filter-btn active">All</button>
                <button id="filterActive" class="filter-btn">Active</button>
                <button id="filterCompleted" class="filter-btn">Completed</button>
            </div>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="pendingTasks">0 tasks pending</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
